@{
    Layout = "layout";
}
<div class="row">
    <div class="col-8 mt-3">
        <h4 class="text-center">Список задач</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Заголовок</th>
                    <th>Имя исполнителя</th>
                    <th>Дата создания</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                @foreach(var task in Model.Tasks){
                    <tr>
                        <td>@task.Id</td>
                        <td>@task.Title</td>
                        <td>@task.Performer</td>
                        <td>@task.CreatedDate</td>
                        <td>@task.Status</td>
                        <td>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-warning" type="button">Выполнить</button>
                                <button class="btn btn-danger" type="button">Удалить</button>
                              </div>
                        </td>
                    </tr>
                }
                <!-- <tr>
                    <td>1</td>
                    <td>Сделать домашку</td>
                    <td>Маратова Арууке</td>
                    <td>04.04.2023</td>
                    <td>Новый</td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-warning" type="button">Выполнить</button>
                            <button class="btn btn-danger" type="button">Удалить</button>
                          </div>
                    </td>
                </tr> -->
            </tbody>
            <tfooter></tfooter>
        </table>
    </div>
    <div class="col-4 mt-3">
        <h4 class="text-center">Добавить новую</h4>
        <form class="row flex-column justify-content-center align-items-center">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" placeholder="Введите заголовок">
            </div>
            <div class="mb-3">
                <label for="performer" class="form-label">Имя исполнителя</label>
                <input type="text" class="form-control" id="performer" placeholder="Введите имя исполнителя">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            <div class="col-auto mt-3">
              <button type="submit" class="btn btn-success mb-3">Добавить</button>
            </div>
          </form>
    </div>
</div>
